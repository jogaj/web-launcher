<div class="login-container d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        
        <form [formGroup]="authForm" (ngSubmit)="onSignIn()">
            <h1 class="h1 mb-3 fw-bold text-center">WebLauncher</h1>
            <h4 class="h4 mb-4 fw-normal text-center my-5">Sign in to your account</h4>
        
            <div class="form-floating">
            <input type="text"
                class="form-control mb-2"
                [class.is-invalid]="userNameHasErrors"
                id="floatingInput"
                formControlName="username"
                placeholder="Username"
                [attr.maxlength]="maxLengthText"
            >
            <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
            <input type="password" 
                class="form-control"
                [class.is-invalid]="passwordHasErrors"
                id="floatingPassword"
                formControlName="password" 
                placeholder="Password"
                [attr.maxlength]="maxLengthText"
            >
            <label for="floatingPassword">Password</label>
            </div>
        
            <div class="form-check text-start my-3">
            <!-- <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label> -->
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <!-- <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p> -->
        </form>
    </main>
</div>
